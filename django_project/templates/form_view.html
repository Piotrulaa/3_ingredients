{% extends "root.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
<div class="container text-center">
    <div class="row mb-5">
        <div class="col" style="margin-bottom: 250px;">
            <img id="logo" src="{% static "images/logo.png" %}" alt="3 ingredients"/>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4 offset-4 instructions">
            Enter up to three ingredients:
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="padding: 1px;">{{ form.ingredient_1 }}</div>
                <div style="padding: 1px;">{{ form.ingredient_2 }}</div>
                <div style="padding: 1px;">{{ form.ingredient_3 }}</div>
                <div style="padding: 2px; text-align: center;">
                    <button class="my-3 px-3 py-1 search-button" type="submit">Let's go</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
